<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive NavBar</title>
    <!--custom css-->
    <link rel="stylesheet" href="./assets/index.css" />
    <!--Font awesome icon-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <label class="logo" for="logo">St.80ene</label>
        <input type="checkbox" id="check" />
        <label for="check">
          <i class="fas fa-bars" id="btn"></i>
          <i class="fas fa-times" id="cancel"></i>
        </label>
        <ul class="nav-link">
          <li class="nav_link"><a href="#" class="link active">About</a></li>
          <li class="nav_link"><a href="#" class="link">Projects</a></li>
          <li class="nav_link"><a href="#" class="link">Achievements</a></li>
          <li class="nav_link"><a href="#" class="link">Contact</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
